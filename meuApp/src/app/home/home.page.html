<ion-header>
  <ion-toolbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" validate>
      <ion-item>
        <ion-label position="floating">
          Name
        </ion-label>
        <ion-input name="name" ngModel required #name="ngModel"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Surname
        </ion-label>
        <ion-input name="surname" ngModel required #surname="ngModel"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Age
        </ion-label>
        <ion-input name="age" ngModel required #age="ngModel" > </ion-input>
      </ion-item>

      <ion-item>
        <ion-button type="submit" color="primary">Add</ion-button>
      </ion-item>
    </form>
  </ion-item>


  <ion-list>
    <ion-item *ngFor="let person of persons">
      <ion-label>{{person.name}}</ion-label>
      <ion-button color="primary" (click)="edit(person)">Edit</ion-button>
      <ion-button color="danger" (click)="remove(person)">Remove</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
