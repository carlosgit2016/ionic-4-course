<ion-header>
  <ion-toolbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-label position="floating">Insert You text</ion-label>
          <ion-input #inp></ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-button color="primary" (click)="add()">Add</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>


  <ion-list>
    <ion-item *ngFor="let item of list">
      <ion-label>{{item.name}}</ion-label>
      <ion-button color="primary" (click)="edit(item)">Edit</ion-button>
      <ion-button color="danger" (click)="remove(item)">Remove</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
